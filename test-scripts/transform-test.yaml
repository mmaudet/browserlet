# Transform Functions Test
# Tests all available transform functions in Phase 14
# Use appropriate pages for each transform type

name: "Transform Functions Test"
version: "1.0.0"
description: "Tests all transform functions: trim, parse_currency, parse_date, parse_number, lowercase, uppercase"

steps:
  # Navigate to a page for testing
  - action: navigate
    value: "https://example.com"

  - action: wait_for
    target:
      hints:
        - type: role
          value: heading
    timeout: "5s"

  # Test trim transform
  - action: extract
    target:
      hints:
        - type: role
          value: heading
    output:
      variable: extracted.trimmed_heading
      transform: trim

  # Test lowercase transform
  - action: extract
    target:
      hints:
        - type: role
          value: heading
    output:
      variable: extracted.lowercase_heading
      transform: lowercase

  # Test uppercase transform
  - action: extract
    target:
      hints:
        - type: role
          value: heading
    output:
      variable: extracted.uppercase_heading
      transform: uppercase

